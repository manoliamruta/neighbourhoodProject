<!-- Melbourne Neighbourhood Map -->
<!DOCTYPE html>
<html>
  <head>
    <title>Melbourne Neighbourhood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/main.css"  rel="stylesheet">
  </head>
  <body>
    <div id="app" class="hidden" data-bind="value: screenWidth()">
      <div id="map"></div>
        <div class="container-fluid main col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <div class="row">
          <div class="col-xs-7 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1><b>Melbourne Neighbourhood</b></h1>
          </div>
          <div class="images col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <img class="img-responsive"
                 src="css/fsquare.png"
                 alt="foursquare">
          </div>
        </div>
        <div class="row search-area">
          <div class="col-xs-8 col-sm-9 col-md-10 col-xl-12 col-xl-12">
            <input data-bind="value: searchterm ,valueUpdate: 'keyup'" autocomplete="off" class="form-control" type="text" placeholder="Looking for">
            <input class="find-button" type="button" value="Find">
          </div>
        </div>
      </div>
      <div class="container-fluid col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 display-box" data-bind="visible: bigScreen()">
          <div class="header">
            <h3 class="display-header"><b><span data-bind="text: displayElem"></span></b></h3>
          </div>
          <ul class="list" data-bind="foreach: selectedList()">
            <li data-bind="click: $root.clicked">
              <p class="items"><b><span data-bind="text: venue.name"></span></b></p>
              <p class="items"><span data-bind="text: venue.categories[0].name"></span></p>
              <p class="items"><span data-bind="text: venue.location.formattedAddress"></span></p>
              <p class="items"><span data-bind="text: venue.contact.formattedPhone"></span></p>
              <img class="img-responsive" data-bind="attr: {src: venue.photos.groups[0].items[0].prefix+venue.photos.groups[0].items[0].width+'x'+venue.photos.groups[0].items[0].height+venue.photos.groups[0].items[0].suffix}" />
            </li>
          </ul>
          <span class="no-result" data-bind="visible: !selectedList().length"><b>None Found</b></span>
      </div>
      <div class="container-fluid col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 smalldisplay-box" data-bind="visible: smallScreen()">
          <ul class="list" data-bind="foreach: selectedList()">
            <li data-bind="click: $root.clicked">
              <p class="items"><b><span data-bind="text: venue.name"></span></b></p>
              <p class="items"><span data-bind="text: venue.categories[0].name"></span></p>
              <p class="items"><span data-bind="text: venue.location.formattedAddress"></span></p>
              <p class="items"><span data-bind="text: venue.contact.formattedPhone"></span></p>
              <img class="img-responsive" data-bind="attr: {src: venue.photos.groups[0].items[0].prefix+venue.photos.groups[0].items[0].width+'x'+venue.photos.groups[0].items[0].height+venue.photos.groups[0].items[0].suffix}" />
            </li>
          </ul>
          <span class="no-result" data-bind="visible: !selectedList().length"><b>None Found</b></span>
      </div>    
    </div>
    <div id="error" class="hidden">
      <h1><b>OOPS!!! Connection Error.... Please check.</b></h1>
    </div>    
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
    <script type="text/javascript" src="js/app.js"></script>  
    <script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyC3OZTtI9-U96sxzX5ozOuVzWTFNXByEEY&v=3&libraries=geometry,places&callback=mapsCallback" onerror="loadError()">
    </script>
  </body>  
</html>
